<div class="modal-dialog" style="width: 100%;height: 100%">
    <div class="modal-content" style="width: 100%;height: 100%">

        <div class="modal-header">
            <h4 class="modal-title">Vyberte zastupitelstvo pro výpis</h4>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close" ng-click="close()">
                <span aria-hidden="true">×</span>
            </button>
        </div>


        <div class="modal-body">
            <br><br>
            
            <table class="table table-sm" style="display: block;width: 100%;max-height: 250px;overflow-y: scroll">
                <thead>
                    <tr>
                        <th width="420px">
                        Zastupitelstva
                        </th>
                    </tr>
                </thead>
                <tbody>
                    <tr ng-repeat="item in SelectData">
                        <td style="text-decoration: underline;cursor: pointer" ng-click="sittingSelected(item.searchName)">{{item.displayName}}</td>
                    </tr>
                </tbody>
            </table>
            <button type="button" class="btn btn-default pull-left" data-dismiss="modal" ng-click="close()">Zavřít</button>
            
        </div>

    </div>
</div>
