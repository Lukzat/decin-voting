<div class="app flex-row align-items-center">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="card-group mb-0">
                    <div class="card p-4">
                        <div class="card-block" ng-keypress="enterPress($event)">
                            <h1>Přihlášení</h1>
                            <p class="text-muted">Přihlaste se na svůj účet</p>
                            <div class="input-group mb-3">
                                <span class="input-group-addon"><i class="icon-user"></i>
                                </span>
                                <input type="text" class="form-control" id="name" ng-model="name" placeholder="Uživatelské jméno" autofocus>
                            </div>
                            <div class="input-group mb-4">
                                <span class="input-group-addon"><i class="icon-lock"></i>
                                </span>
                                <input type="password" class="form-control" id="pass" ng-model="pass" placeholder="Heslo">
                            </div>
                            <div class="row">
                                <div class="col-6">
                                    <button type="button" ng-click="verify()" class="btn btn-primary px-4">Přihlásit se</button>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="card card-inverse card-primary py-5 d-md-down-none" style="width:44%">
                        <div class="card-block text-center">
                            <div>
                                <p>Pro zachování bezpečnosti nikomu v žádném případě nesdělujte své přihlašovací údaje.</p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>


<script src="js/controllers/loginCtrl.js"></script>
