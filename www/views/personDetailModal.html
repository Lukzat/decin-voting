<div class="modal-dialog" style="width: 100%;height: 100%">
    <div class="modal-content" style="width: 100%;height: 100%">

        <div class="modal-header">
            <h4 class="modal-title">{{personName}}</h4>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close" ng-click="close()">
                <span aria-hidden="true">×</span>
            </button>
        </div>


        <div class="modal-body">
            <div style="width: 60%;height: 40%;float: left">
                <canvas id="pie" class="chart chart-pie" 
                        chart-data="modalViewData" chart-labels="labels2" 
                        chart-colors="colorsPie2"></canvas>
            </div>
            <div style="width: 40%;height: 40%;float: right">
                <img ng-src="img/infoTab.png">
            </div>
            
            <br><br>
            
            <table class="table table-sm" style="display: block;width: 100%;max-height: 250px;overflow-y: scroll">
                <thead>
                    <tr>
                        <th width="10%">
                        Hlasování
                        </th>
                        <th width="30%">
                        Datum
                        </th>
                        <th width="50%">
                        Popis
                        </th>
                    </tr>
                </thead>
                <tbody>
                    <tr ng-repeat="item in voteCluster">
                        <td>
                            <div ng-if="item.decision.includes('Pro') && !item.decision.includes('Proti')">
                                <img ng-src="img/decisions/ano.png">
                            </div>
                            <div ng-if="item.decision.includes('Proti')">
                                <img ng-src="img/decisions/ne.png">
                            </div>
                            <div ng-if="item.decision.includes('Zdržel se')">
                                <img ng-src="img/decisions/zdrzelSe.png">
                            </div>
                            <div ng-if="item.decision.includes('Omluven')">
                                <img ng-src="img/decisions/omluven.png">
                            </div>
                            <div ng-if="item.decision.includes('Nehlasoval')">
                                <img ng-src="img/decisions/nehlasoval.png">
                            </div>
                        </td>
                        <td>{{sessinnsCluster[$index][0].date * 1000 | date:'dd-MM-yyyy hh:mm'}}</td>
                        <td>{{sessinnsCluster[$index][0].description}}</td>
                    </tr>
                </tbody>
            </table>
            <button type="button" class="btn btn-default pull-left" data-dismiss="modal" ng-click="close()">Zavřít</button>
            
        </div>

    </div>
</div>
